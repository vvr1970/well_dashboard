{{define "content"}}
<h2>Well List</h2>
<a href="/wells/new" class="btn btn-primary">Add New Well</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Depth (m)</th>
            <th>Location</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td>{{.Depth}}</td>
            <td>{{.Location}}</td>
            <td>{{.Status}}</td>
            <td>
                <a href="/wells/{{.ID}}">View</a> |
                <a href="/wells/{{.ID}}/edit">Edit</a>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
