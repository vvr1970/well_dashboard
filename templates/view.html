<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Скважина #{{.ID}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .well-details { max-width: 800px; margin: 0 auto; }
        .graph { margin: 20px 0; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container well-details">
        <h1 class="my-4">Скважина #{{.ID}}</h1>
        <a href="/" class="btn btn-outline-secondary mb-4">← Назад</a>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Основные параметры</h5>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Название:</strong> {{.Name}}</li>
                    <li class="list-group-item"><strong>Местоположение:</strong> {{.Location}}</li>
                    <li class="list-group-item"><strong>Добыча:</strong> {{.Production}} м³/сут</li>
                    <li class="list-group-item">
                        <strong>Статус:</strong> 
                        <span class="badge 
                            {{if eq .Status "active"}}bg-success{{end}}
                            {{if eq .Status "inactive"}}bg-secondary{{end}}
                            {{if eq .Status "maintenance"}}bg-warning text-dark{{end}}">
                            {{.Status}}
                        </span>
                    </li>
                </ul>
            </div>
        </div>

        <h4 class="my-3">График добычи</h4>
        <img src="\static\graph1.png" class="img-fluid graph" alt="График добычи">

        <h4 class="my-3">Карта местоположения</h4>
        <img src="\static\graph2.png" class="img-fluid graph" alt="Карта местоположения">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
